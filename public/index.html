<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyInventory</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <h1>Product inventory</h1>
    <button id="addProduct" class="add-btn">
      <span class="icon">ï¼‹</span> Add product
    </button>

    <div class="search-container">
      <form class="search-form" id="search-form">
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            id="searchInput"
            placeholder="Search..."
          />
        </div>
        <button type="submit" class="button-primary" aria-label="Search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search-heart"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"
            />
            <path
              d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"
            />
          </svg>
        </button>
      </form>
    </div>
    <section id="product_section">
      <div id="loadingIndicator" class="loading" style="display: none">
        Loading products...
      </div>
      <table class="product-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productContainer"></tbody>
      </table>
    </section>
    <dialog id="dialog" class="modal-dialog"></dialog>
    <dialog id="alert" class="alert-dialog"></dialog>
    <script src="public/js/events.js" type="module"></script>
  </body>
</html>
